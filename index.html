<script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.120/build/three.module.js';
    import { Card } from './js/card.js'
    let scene, camera, renderer, textureLoader, cards;
    let raycaster, mouse;
    Array.prototype.shuffle = function () {
        for (let i = this.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * (i + 1)); // random index from 0 to i

            // swap elements array[i] and array[j]
            // we use "destructuring assignment" syntax to achieve that
            // you'll find more details about that syntax in later chapters
            // same can be written as:
            // let t = array[i]; array[i] = array[j]; array[j] = t
            [this[i], this[j]] = [this[j], this[i]];
        }
    }

    function init() {
        scene = new THREE.Scene();
        let aspectRatio = window.innerWidth / window.innerHeight;
        camera = new THREE.PerspectiveCamera(65, aspectRatio, 0.1, 1000);
        camera.position.z = 5.4;

        raycaster = new THREE.Raycaster();
        mouse = new THREE.Vector2();

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        let images = [
            "00_fool.png",
            "01_magician.png",
            "02_high_priestess.png",
            "03_empress.png",
            "04_emperor.png",
            "05_pope.png",
            "06_lovers.png",
            "07_chariot.png",
            "08_justice.png",
            "09_hermit.png",
            "10_wheel_of_fortune.png",
            "11_strength.png",
            "12_hanged_man.png",
            "13_death.png",
            "14_temperance.png",
            "15_devil.png",
            "16_tower.png",
            "17_star.png",
            "18_moon.png",
            "19_sun.png",
            "20_judgment.png",
            "21_world.png",
        ];

        images.shuffle();

        textureLoader = new THREE.TextureLoader();
        cards = [];
        cards.push(new Card(images.pop(), { x: -4, y: 0 }, { z: 0 }));
        cards.push(new Card(images.pop(), { x: -2, y: 0 }, { z: 0 }));
        cards.push(new Card(images.pop(), { x: 0, y: 0 }, { z: 0 }));
        cards.push(new Card(images.pop(), { x: 2, y: 0 }, { z: 0 }));
        cards.push(new Card(images.pop(), { x: 4, y: 0 }, { z: 0 }));

        let promises = [];
        for (let i = 0; i < cards.length; i++) {
            promises.push(cards[i].load(textureLoader));
        }
        Promise.all(promises).then((cardMeshes) => {
            for (let i = 0; i < cardMeshes.length; i++) {
                scene.add(cardMeshes[i]);
            }
            animate();
        });
    }

    function animate(time) {
        update();
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
    }

    function update() {
        raycaster.setFromCamera(mouse, camera);
        let intersects = raycaster.intersectObjects(scene.children);

        for (let i = 0; i < scene.children.length; i++) {
            scene.children[i].targetRotation = new THREE.Vector3();
            scene.children[i].targetRotation.y = 0;
            scene.children[i].targetRotation.x = 0;
        }

        for (let i = 0; i < intersects.length; i++) {
            intersects[i].object.targetRotation.y = 0.5 * ((2 * intersects[i].uv.x) - 1);
            intersects[i].object.targetRotation.x = 0.5 * ((2 * intersects[i].uv.y) - 1);
        }

        for (let i = 0; i < scene.children.length; i++) {
            let child = scene.children[i];
            if (child.rotation.x != child.targetRotation.x) {
                let delta = child.targetRotation.x - child.rotation.x;
                child.rotation.x += 0.1 * (delta);
                if (Math.abs(delta) < 0.01) {
                    child.rotation.x = child.targetRotation.x;
                }
            }
            if (child.rotation.y != child.targetRotation.y) {
                let delta = child.targetRotation.y - child.rotation.y;
                child.rotation.y += 0.1 * (delta);
                if (Math.abs(delta) < 0.01) {
                    child.rotation.y = child.targetRotation.y;
                }
            }
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        init();
    });

    window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.updateProjectionMatrix();
    });

    document.addEventListener("mousemove", event => {
        mouse.x = 2 * (event.clientX - (window.innerWidth / 2)) / window.innerWidth;
        mouse.y = 2 * (event.clientY - (window.innerHeight / 2)) / window.innerHeight;
    });

    document.addEventListener("touchmove", event => {
        mouse.x = 2 * (event.touches[0].clientX - (window.innerWidth / 2)) / window.innerWidth;
        mouse.y = 2 * (event.touches[0].clientY - (window.innerHeight / 2)) / window.innerHeight;
    });
</script>
